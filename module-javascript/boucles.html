<!DOCTYPE html>

        <meta charset="utf-8">
        <title>Les Boucles en JavaScript</title>
    </head>
    <body>
        <div id="content"></div>

        <script type="text/javascript">
            // on sélectionne un élément de notre page
            let divContent = document.querySelector("#content");

            console.log('divContent', divContent);

            for(let i = 0; i <= 11; i++) {
               let content = 'o';

               for(let j = 0; j < i; j++){
                 content += 'o';
               }

              divContent.append(content);
              divContent.innerHTML += '<br>';
            }

            for(let i = 12; i >= 0; i--) {
               let content = 'o';

               for(let j = 0; j < i; j++){
                 content += 'o';
               }

              divContent.append(content);
              divContent.innerHTML += '<br>';
            }




        </script>
