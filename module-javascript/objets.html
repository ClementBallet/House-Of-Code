            for (let i = 0; i < people.length; i++) {

        console.log(fullName());
        
        // Récupère le nombre de femmes

        function nbGirls(tab) {
            let res = 0;

            for (let i = 0; i < tab.length; i++) {
                let person = tab[i];

                if(person.gender == 'Femme') {
                    res++;
                }
            }
            return res;
        }

        console.log(nbGirls(people));

        function nbBoys(tab) {

            for (let i = 0; i < tab.length; i++) {

                    res++;
                }
            }
            return res;

        console.log(nbBoys(people));

        // Récupère le nom de la personne la plus agée

        function nameOldestPerson(tab) {
            let min = 0;

            for (let i = 0; i < tab.length; i++) {
                let person = tab[i];
               
                if (person.age === Math.max(min,person.age)) {
                    res = person.firstName;
                }
            }
            return res;
        }

        console.log(nameOldestPerson(people));       

        // Récupère le nom de la personne la plus jeune

        function nameYoungestPerson(tab) {
            let max = 150;

            for (let i = 0; i < tab.length; i++) {
                let person = tab[i];
